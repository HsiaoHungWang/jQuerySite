<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    <script>
        $(function () {
            //物件{key:value,key:value}
            //陣列[index0:value,index1:value,index2:value]
            //JSON [{},{},{}] {key:[{},{}]}
            const users = [
                { "name": "Tom", "email": "Tom@gmail.com", "age": 30 },
                { "name": "Mary", "email": "Mary@gmail.com", "age": 28 },
                { "name": "Jack", "email": "Jack@gmail.com", "age": 32 }];

            //JavaScript的讀法
            //console.log(users[1]); //{ "name": "Mary", "email": "Mary@gmail.com", "age": 28 }
            // console.log(users[1].name); //Mary
            // console.log(users[1].email); //Mary@gmail.com

            //解構賦值 (Destructuring assignment) 語法
            // const { name, email, age } = users[1];
            //console.log(name)

            //jQuery的讀法
            // $.each(users, function (idx, user) {
            //     //console.log(idx);//0 1 2
            //     //console.log(user);//{ "name": "Tom", "email": "Tom@gmail.com", "age": 30 }
            //     $.each(user, function (key, value) {
            //         //console.log(key); //name email age
            //         console.log(value); //TOM Tom@gmal.com 30
            //     })
            // })


            $.each(users, function (idx, user) {
                const { name, email, age } = user;
                console.log(name);
                console.log(email);
                console.log(age);
            })
        })
    </script>
