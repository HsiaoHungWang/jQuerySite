<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        #div1>img {
            width: 280px;
            /* display: none; */
        }

        #alligator {
            position: absolute;
            left: 1000px;
            top: 200px;
        }

        #box1 {
            width: 100px;
            height: 100px;
            background-color: green;
            transition: background-color 2s, border-radius 3s, transform 1s;
        }

        #box1.effect {
            background-color: blue;
            border-radius: 50%;
            transform: translateX(800px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <h1 class="animate__animated animate__repeat-2">jQuery 練習</h1>
                <button id="button1" class="btn btn-primary">show/hide</button>
                <div id="div1">
                    <img src="images/transformer.jpg" />
                </div>
                <img src="images/alligator.gif" id="alligator" />
                <div id="box1"></div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            // $('#div1>img').hide(1500, function () {
            //     $(this).show(1500);
            // })
            $('#button1').on('click', function () {
                // $('#div1>img').toggle(1500);
                // $('#div1>img').slideToggle(1500); 
                $('#div1>img').fadeToggle(1500);
            })
            $('#div1>img').on({
                'mouseenter': function () {
                    $(this).fadeTo(1500, 0.1);
                },
                'mouseleave': function () {
                    $(this).fadeTo(1500, 1);
                }
            })
            $('#alligator').on('click', function () {
                $(this).animate({
                    left: '100px',
                    width: '200px',
                    opacity: 0.2
                }, 3000, function () {
                    $(this).hide(1000);
                });

            })
            $('#box1').on('click', function () {
                $(this).addClass('effect');

            })

            $('h1').on('click', function () {
                $(this).addClass('animate__flipInX');
            })
            $('h1').on('animationend', function () {
                $(this).removeClass('animate__flipInX');
            })

          
        })
    </script>
</body>

</html>
