<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .img-wrap {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px dotted transparent;
            background-color: silver;
        }

        #img1 {
            width: 100%
        }

        #file1 {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <h2>jQuery 練習</h2>
                <button type="button" id="buttonOn" class="btn btn-primary">on</button>
                <button type="button" id="buttonOne" class="btn btn-primary">one</button>
                <button type="button" id="buttonOff" class="btn btn-primary">off</button>


            </div>
            <div class="col-2">
                <div class="img-wrap"><img id="img1" src="images/person-empty.png"></div>

                <input type="file" id="file1">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('#buttonOn').on('click', function () {
                console.log("on");
            })
            $('#buttonOne').one('click', function () {
                console.log("one");
            })
            $('#buttonOff').one('click', function () {
                $('#buttonOn').off('click'); //取消buttonOn按鈕的click事件
                $('#buttonOne').trigger('click');//按下buttonOff的按鈕去引發buttonOne的click事件
            })

            $('.img-wrap').on('click', function () {
                $('#file1').trigger('click');
            })


            $('#file1').on('change', function () {
                //預覽圖
                const reader = new FileReader();
                reader.addEventListener('load', event => {
                    $('#img1').attr('src', event.target.result);
                })
                reader.readAsDataURL(this.files[0])

            })
        })
    </script>
</body>

</html>
