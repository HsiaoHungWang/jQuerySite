<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <h2>jQuery 練習</h2>

            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            const users = [
                { "name": "Tom", "email": "Tom@gmail.com", "age": 30 },
                { "name": "Mary", "email": "Mary@gmail.com", "age": 28 },
                { "name": "Jack2", "email": "Jack@gmail.com", "age": 32 },
                { "name": "John", "email": "John@gmail.com", "age": 25 }];

            //JSON.stringify(json) => 將JSON物件轉型成JSON字串
            //將資料寫入到localStorage中
            localStorage.setItem("users", JSON.stringify(users));
            //將資料從localStorage中讀出
            const datas = localStorage.getItem("users");
            console.log(datas)
            //JSON.parse("json") 會將JSON字串轉型成JSON物件
            console.log(JSON.parse(datas));

        })
    </script>
</body>

</html>
