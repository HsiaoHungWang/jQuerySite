<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <h2>jQuery 練習</h2>
                <table id="userTable" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>編號</th>
                            <th>姓名</th>
                            <th>電子郵件</th>
                            <th>年紀</th>
                            <th>編輯</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Tom</td>
                            <td>Tom@gmali.com</td>
                            <td>30</td>
                            <td>
                                <button class="btn btn-secondary">編輯</button>
                                <button class="btn btn-danger">刪除</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Jack</td>
                            <td>Jack@gmali.com</td>
                            <td>28</td>
                            <td> <button class="btn btn-secondary">編輯</button>
                                <button class="btn btn-danger">刪除</button>
                            </td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Mary</td>
                            <td>Mary@gmali.com</td>
                            <td>27</td>
                            <td> <button class="btn btn-secondary">編輯</button>
                                <button class="btn btn-danger">刪除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        //$(document).ready(function(){ })
        //DOM Tree產生可以使用了
        $(function () {
            $('#userTable>tbody button:nth-child(1)').on('click', function () {
                alert('edit');
                // console.log($(this));
                // console.log($(this).parent());
                // console.log($(this).parent().prev().text()); //年紀
                // console.log($(this).parent().prev().prev().text()); //電子郵件
                const row = ($(this).parents('tr'));
                console.log(row.children('td:nth-child(1)').text()); //id
                console.log(row.children('td:nth-child(2)').text()); //name
                console.log(row.children('td:nth-child(3)').text()); //email
                console.log(row.children('td:nth-child(4)').text()); //age
            })
            $('#userTable>tbody button:nth-child(2)').on('click', function () {
                alert('delete');
            })

        })
    </script>
</body>

</html>
